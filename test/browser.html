<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Browser check</title>
  </head>
  <body>
    <h1>What is your browser?</h1>
    <h2>Let's find out</h2>
    <h3 id="navigator"></h3>
    <script type="text/javascript">
      document.getElementById("navigator").innerHTML = navigator.userAgent;
    </script>
  </body>
</html>
